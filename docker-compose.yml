version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: zoho-crm
    container_name: zoho-crm
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
    depends_on:
      - database
    networks:
      - laravel-network
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_DATABASE: zohocrm
      DB_USERNAME: newuser
      DB_PASSWORD: password

  database:
    image: mysql:8.0
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: zohocrm
      MYSQL_USER: newuser
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - laravel-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: php artisan schedule:work
    volumes:
      - .:/var/www
    depends_on:
      - database
    networks:
      - laravel-network

  npm_server:
    build:
        context: .
        dockerfile: Dockerfile
    command: npm run dev
    volumes:
        - .:/var/www
    depends_on:
        - database
    networks:
        - laravel-network
    ports:
        - "5173:5173" 

volumes:
  mysql-data:

networks:
  laravel-network:
